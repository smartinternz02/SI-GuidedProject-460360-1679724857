<html>
<head>
	<title>Amazon Cellphone Sentimental Review Analysis</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/index12.css') }}">
	<style>
		body {
			background: #acb6e5;
			background: -webkit-linear-gradient(to right, #86fde8, #acb6e5);
			background: linear-gradient(to right, #86fde8, #acb6e5);
		}
	</style>
</head>
<body class="body1">
	<div class="container">
		<h1 align="center" style="color:black; font-size:30px">Amazon Cellphone Sentiment Analysis</h1>
		<p align="center" style="font-size:25px">Type your Review here</p>
		<form action="/tpredict" method="post">
			<p align="center">
				<input type="text" align="center" placeholder="Enter the review" name="tweet" id="rcorners1" />
			</p>
			<table align="center" style="padding:0.5px; border-spacing: 10px; font-size:20px">
				<tr>
					<td colspan="2" align="center"><button class="button5" type="submit" name="predict" align="center">Predict</button></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><b>{{ypred}}</b></td>
				</tr>
			</table>
		</form>
		<!--<img src="/static/happy.png" alt="Positive" class="tab3">-->
		{% if ypred == "Positive Review" %}
			<p>Positive</p>
		{% elif ypred == "Negative Review" %}
			<p>Negative</p>
		{% endif %}
	</div>
</body>
</html>
